name: Indie Game Article Generator

on:
  schedule:
    - cron: '0 3 * * 1,4' # 月・木 03:00 UTC (12:00 JST)
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write       # 記事・state.json のcommit用
  pull-requests: write  # PR作成用
  models: read          # GitHub Models API アクセス用

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm start
        env:
          GH_MODELS_TOKEN: ${{ github.token }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: auto/indie-game-articles
          commit-message: 'feat: generate new indie game articles'
          title: 'Auto: インディーゲーム記事更新'
          body: |
            GitHub Actions による自動生成記事の更新です。
            内容を確認のうえマージしてください。
          labels: auto-generated
          add-paths: |
            src/content/
            state.json
          delete-branch: true
