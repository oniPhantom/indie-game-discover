name: Indie Game Article Generator

on:
  schedule:
    - cron: '0 3 * * 1' # 毎週月曜 03:00 UTC (12:00 JST)
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write # 記事・state.json のcommit用
  models: read    # GitHub Models API アクセス用

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - run: npm start
        env:
          GH_MODELS_TOKEN: ${{ github.token }}

      - name: Commit generated articles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/ state.json
          git diff --cached --quiet || git commit -m "feat: generate new indie game articles"
          git push
