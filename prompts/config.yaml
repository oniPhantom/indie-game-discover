game_intro:
  model: "openai/gpt-4o-mini"
  temperature: 0.8        # より自然な文体のため
  max_tokens: 1000
  prompt_file: "prompts/game-intro.md"

review_translation:
  model: "openai/gpt-4o-mini"
  temperature: 0.85       # 暴走を少し抑制
  max_tokens: 300          # 3〜5文なら300で十分
  prompt_file: "prompts/review-kansai.md"

kansai_highlights:
  model: "openai/gpt-4o-mini"
  temperature: 0.85       # 関西弁の自然さを保つ
  max_tokens: 500         # 3段落程度
  prompt_file: "prompts/kansai-highlights.md"

kansai_catch:
  model: "openai/gpt-4o-mini"
  temperature: 0.9        # キャッチーな表現のため高め
  max_tokens: 100         # 1行20-40文字
  prompt_file: "prompts/kansai-catch.md"
